<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/628a020e92.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <h3>Make your reservation</h3>
            <hr>
            <a href="/"><button><i class="fas fa-igloo"></i></button></a>

            <a href="/tables"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span>
                    View Tables</button></a>
        </div>

        <div class="card" style="width: 12;">
            <div class="card-header">
                Table Reservation
            </div>
            <form>
                <div class="form-group">
                    <label  for="exampleFormControlSelect1">Name</label>
                    <input id="name"class="form-control" type="text" placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect2">Phone Number</label>
                    <input id="phone" class="form-control" type="text" placeholder="Your Phone Number">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input id="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Unique ID</label>
                    <input id="id" class="form-control" type="text" placeholder="">
                </div>
                <button id="submit" type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>

    <script type="text/javascript">

    $("#submit").on("click", function(event) {
        event.preventDefault();
        var newReservation = {
          customerName: $("#name").val().trim(),
          phoneNumber: $("#phone").val().trim(),
          customerEmail: $("#email").val().trim(),
          customerID: $("#id").val().trim()
        };
        $.post("/api/reservationArr", newReservation)
         .then(function(data){
            console.log("reserve.html", data);
            console.log(newReservation);
            alert("Yay your reservation has been made!")
            $("#name").val("");
        $("#phone").val("");
        $("#email").val("");
        $("#id").val("");
        });
    });

    </script>
</body>

</html>
